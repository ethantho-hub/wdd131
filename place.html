<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Place Title</title>
  <link rel="stylesheet" href="css/place.css" />
</head>
<body>

  <header class="site-header">
    <h1>Place Title</h1>
  </header>

  <!-- MAIN HERO CONTAINER: background is applied in CSS -->
  <main class="hero-background">

    <!-- left column (data) -->
    <section class="panel data-box" aria-labelledby="data-title">
      <h2 id="data-title">Data</h2>
      <p><strong>Label:</strong> Value</p>
      <p><strong>Label:</strong> Value</p>
      <p><strong>Label:</strong> Value</p>
      <p><strong>Label:</strong> Value</p>
      <p><strong>Label:</strong> Value</p>
    </section>

    <!-- spacer (center area remains background) -->
    <div class="hero-spacer" aria-hidden="true"></div>

    <!-- right column (weather) -->
    <section class="panel weather-box" aria-labelledby="weather-title">
      <h2 id="weather-title">Weather</h2>
      <!-- explicit path to your uploaded weather icon -->
      <img class="weather-icon" src="/mnt/data/0dafd10f-d643-43ce-958f-724e0cd1d558.png" alt="weather icon" />
      <p><strong>Label:</strong> Value</p>
      <p><strong>Label:</strong> Value</p>
      <p><strong>Label:</strong> Value</p>
      <p><strong>Label:</strong> Value</p>
    </section>

  </main>

  <footer class="site-footer">
    <div>&copy; <span id="year"></span> | Your Name | Your Location</div>
    <div>Last Modified: <span id="lastModified"></span></div>
  </footer>

  <script src="place.js"></script>
</body>
</html>
